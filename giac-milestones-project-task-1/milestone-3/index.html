<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Dynamic Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <h2>Qualification</h2>
            <textarea id="qualification" placeholder="Enter your qualifications" required></textarea>

            <h2>Skills</h2>
            <textarea id="skills" placeholder="Enter your skills" required></textarea>

            <h2>Work Experience</h2>
            <textarea id="work-experience" placeholder="Enter your work experience" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output">
            <h2>Generated Resume</h2>
            <div id="resume"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
