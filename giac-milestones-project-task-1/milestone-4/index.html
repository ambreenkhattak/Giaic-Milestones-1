<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editable Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Editable Resume builder By Ambreen</h1>
        
        <!-- User Input Form -->
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" placeholder="Your Mobile Number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email Address">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Your Address"></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Your Education Details"></textarea>
            </div>

            <div class="form-group">
                <label for="work">Work Experience:</label>
                <textarea id="work" placeholder="Your Work Experience"></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Your Skills"></textarea>
            </div>

            <button type="button" id="generateResumeBtn">Generate Resume</button>
        </form>

        <div id="generatedResume" class="generated-resume">
            <!-- Generated Resume Will Appear Here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
